<!doctype html>
<html lang="en">
  <head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="layout">
      <div id="title">
        <h1>Title</h1>
        <p> Hello this is where the web page describes what it is.</p>
      </div>
    
      <form action="">
        <div id="input">
          <div>
            <p>Please enter a value between 1 and 50.</p>
            <input type="number" id="vertices" placeholder="15">
          </div>
          
          <div>
            <p>Please choose one of the following options.</p>
            <select id="drawType">
              <option>Line</option>
              <option>Triangle</option>
              <option>Dots</option>
            </select>
          </div>
          
          <div>
            <p>Please enter a name for your to be generated art piece.</p>
            <input type="text" id="name" placeholder="The Legendary Scribble">
          </div>
          <button id="generate">Generate</button>
        </div>
      </form>
      
      <div id="canvas">
        <canvas> </canvas>
      </div>
      
      <div id="table">
        <table id="dataTable"></table>
      </div>
    </div>

  </body>
  <script src="js/scripts.js"></script>
</html>
